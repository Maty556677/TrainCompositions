<!DOCTYPE html>

<head>

<body>
  <div id="app">
    <header>
      <h1 id="headerText">[headerText]</h1>
      <div class="settings">
        <select id="serverSelect">
          <option value="">[serverSelect]</option>
        </select>
        <div class="custom-select" id="languageSelector">
          <div class="select-selected">
            <img src="" alt="" />
          </div>
          <div class="select-items select-hide">
            <div data-value="cs">
              <img src="flags/cs.svg" alt="CZ" />
            </div>
            <div data-value="en">
              <img src="flags/en.svg" alt="ENG" />
            </div>
            <div data-value="pl">
              <img src="flags/pl.svg" alt="PL" />
            </div>
          </div>
        </div>
        <button id="toggleDarkMode">‚òÄÔ∏è</button>
        <button id="homeBtn" class="hidden">‚Üê</button>
      </div>
    </header>

    <main>
      <div id="miniHeader" class="mini-header hidden">
        <input id="miniTrainSearch" type="text" placeholder="[miniTrainSearch]" />
        <button id="miniSearchBtn">üîç</button>
        <button id="miniBackBtn">‚¨Ö</button>
      </div>

      <section id="searchSection">
        <input type="text" id="trainSearch"
          placeholder="[trainSearch]" />
        <button id="searchBtn">[searchBtn]</button>
      </section>

      <section id="results">
      </section>
      <div id="error"></div>

      <section id="historySection" class="hidden">
        <h3>[historySection]</h3>
        <ul id="historyList"></ul>
      </section>

      <section id="popup" class="hidden">
        [popup]<br />
        <button id="acceptCookies">[acceptCookies]</button>
      </section>
    </main>

    <footer>

    </footer>
    
    <script src="translations.js"></script>
